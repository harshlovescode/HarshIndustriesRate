<!DOCTYPE html>
<html>
<head>
  <title>HARSH INDUSTRIES</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Unit Price/Rate Calculator Harsh Industries</h1>
    <form id="calculator-form">
      <label for="price-input">Price with 18% Tax:</label>
      <input type="number" id="price-input" step="0.01" required>
      <label for="quantity-input">Quantity:</label>
      <input type="number" id="quantity-input" step="1" required>
      <button type="submit">Calculate</button>
    </form>
    <div id="result" class="hidden"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
